<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="room-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
		"iconImage": {
			"prototype": "digit/ui/image.reel",
			"properties": {
				"element": {"#": "iconImage"}
			},
			"bindings": {
				"src": { "<-": "@owner.value.room_icon" }
			}
		},
		"roomName": {
			"prototype": "montage/ui/text.reel",
			"properties": {
				"element": {"#": "roomName"}
			},
			"bindings": {
				"value": { "<-": "@owner.value.room_name" }
			}
		}
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="RoomListItem">
		<div data-montage-id="roomIcon" class="icon">
			<img data-montage-id="iconImage">
		</div>
		<div  data-montage-id="roomName" class="user-name"></div>
    </div>
</body>
</html>
