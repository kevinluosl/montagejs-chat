<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
			"header": {
				"prototype": "ui/header.reel",
                "properties": {
                    "element": {"#": "header"}
                }
            },
			"roomList": {
				"prototype": "ui/room-list.reel",
                "properties": {
                    "element": {"#": "roomList"}
                }
            },
			"chatList": {
				"prototype": "ui/chat-list.reel",
                "properties": {
                    "element": {"#": "chatList"}
                },
				"bindings": {
					"data": { "<-": "@owner.chatListData" }
				}
            },
			"postMessage": {
				"prototype": "ui/post-message.reel",
                "properties": {
                    "element": {"#": "postMessage"}
                }
            },
			"userList": {
				"prototype": "ui/user-list.reel",
                "properties": {
                    "element": {"#": "userList"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
		<div data-montage-id="header"></div>
		<div class="main-content">
			<div data-montage-id="roomList"></div>
			<div class="middle-area">
				<div data-montage-id="postMessage"></div>
				<div data-montage-id="chatList"></div>
				
			</div>
			<div data-montage-id="userList"></div>
		</div>
		
		
    </div>
</body>
</html>
