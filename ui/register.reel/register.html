<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "userName": {
				"prototype": "/digit/ui/text-area.reel",
                "properties": {
                    "element": {"#": "userName"}
                }
        },
		"btnSend": {
				"prototype": "/digit/ui/button.reel",
                "properties": {
                    "element": {"#": "btnSend"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                 ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Register">
        <p>Please specify your name.</p>
        <div>
            <div data-montage-id="userName"></div>
        </div>

        <div data-montage-id="btnSend">Submit</div>
    </div>
</body>
</html>
