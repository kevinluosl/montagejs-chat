<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="header.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
		"btnLeft": {
			"prototype": "digit/ui/button.reel",
			"properties": {
				"element": {"#": "btnLeft"},
				"identifier": "left"
			},
			"listeners": [
				{
					"type": "action",
					"listener": {"@": "owner"}
				}
			]
		},
		"btnRight": {
			"prototype": "digit/ui/button.reel",
			"properties": {
				"element": {"#": "btnRight"},
				"identifier": "right"
			},
			"listeners": [
				{
					"type": "action",
					"listener": {"@": "owner"}
				}
			]
		}
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Header">
		<div montage-id="btnRoomList" class="button-room-list"></div>
		<header>Chat Demo</header>
		<div montage-id="btnUserList" class="button-user-list"></div>
		
		<button data-montage-id="btnLeft">Left</button>
		<button data-montage-id="btnRight">Right</button>
    </div>
</body>
</html>
